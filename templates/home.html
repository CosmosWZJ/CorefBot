{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1>Welcome to CorefRevolutionApp</h1>
        <p class="lead">This app is built based on spaCy's model</p>
        <form method="POST" action="/">
            <input name="text" style="width: 800px;height: 50px;">
            <input type="submit" value="Send Query">
            <!--<p> ${string} </p>-->
        </form>
        <br>
        {% for error in errors %}
            <h4>{{ error }}</h4>
          {% endfor %}
        <br>
    {% if results %}
            <h2>Reference</h2>

            <div id="results">
              <table class="table table-striped" style="max-width: 300px;">
                <!--<thead>-->
                  <!--&lt;!&ndash;<tr>&ndash;&gt;-->
                    <!--&lt;!&ndash;<th>Word</th>&ndash;&gt;-->
                    <!--&lt;!&ndash;<th>Count</th>&ndash;&gt;-->
                  <!--&lt;!&ndash;</tr>&ndash;&gt;-->
                <!--</thead>-->
                {% for result in results%}
                  <tr>
                    <td>{{ result }}</td>
                    <td>{{ result[1] }}</td>
                  </tr>
                {% endfor %}
              </table>
            </div>
          {% endif %}

    </div>

{% endblock %}
